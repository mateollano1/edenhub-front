<div class="row" style="margin-top: 5em; margin-left: 2em;">
    <div class="col-md-4">
        <input class="form-control" type="text" placeholder="ID orden" #id>
    </div>
    <div class="col-md-4">
        <button type="submit" (click)="search(id.value)" class="btn btn-primary mb-2">Buscar</button>
    </div>
</div>

<div class="m-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col"># Orden</th>
                <th scope="col">Precio</th>
                <th scope="col">Nombre Cliente</th>
                <th scope="col">Dirección</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orders; let i = index">
                <td>{{item['_id']}}</td>
                <td scope="">{{item['totalPrice']}}</td>
                <td>{{item['name']}}</td>
                <td>{{item['location']}}</td>
                <td><button (click)="more(i)" class="btn btn-secondary">
                    Ver Más
                </button></td>
            </tr>

        </tbody>
    </table>
</div>
