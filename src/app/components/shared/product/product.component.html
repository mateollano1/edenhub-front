                    Ver Más
                </button>
                <button class="btn ml-2" (click)="saveInCart()"
                    style="background: #008000; color: white;font-size: 13px;">
                    <span class="buy-icon material-icons " style="font-size: 13px;">shopping_cart</span> Agregar carrito

    </div>


    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="test{{index}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content" style="width: 80em; height: 30em;">
                <div class="modal-header">
                    <h5 class="modal-title montserrat" id="exampleModalLongTitle">{{product.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <img class="product " [src]="product['images'][0]['url']">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p class="card-text montserrat ml-4 celuPrice"><strong>Precio: </strong> </p>
                            <p class="card-text roboto ml-4">{{product.price | price}} </p>

                            <div class="row ml-2">
                                <div class="col-md-6">
                                    <p class="card-text montserrat "><strong>Cantidad:</strong> </p>

                                    <div class="row">
                                        <div class="col-3 " type="button">
                                            <img src="../../../../assets/imgs/mas.png" type="button" (click)="plus()"
                                                width="15px" height="15px">
                                        </div>
                                        <div class="col-3 ">
                                            {{cantidad}}
                                        </div>
                                        <div class="col-3  " type="button">
                                            <img src="../../../../assets/imgs/menos.png" type="button" (click)="minus()"
                                                width="15px" height="15px">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row ml-4 mt-4">
                                <ul class="item-lu mr-auto ">
                                    <li class="item-li mb-2" *ngFor="let item of product['items']; let i = index" style="margin-left: 0;">
                                        <div class="item-col" (click)="itemSelected(i)" [ngClass]="{pro: itemSel[i]}" type="button">
                                            <span>{{item.name}}</span>
                                        </div>
                                    </li>
                                </ul>

                            </div>
                            <div class="row mt-4">
                                <div class="col-md-11 celDescription ">
                                    <p class="montserrat "><strong>Descripción: </strong></p>
                                    <!-- <p style="text-align: justify;" class="center"> -->
                                    <p class="">
                                        {{product.description}}
                                    </p>
                                </div>

                            </div>
                            <div class="col-md-12 mt-4 mb-4 buttonCelu ">
                                <button class="btn" (click)="saveInCart()"
                                    style="background: #008000; color: white;font-size: 13px;">
                                    <span class="buy-icon material-icons " style="font-size: 13px;">shopping_cart</span>
                                    Agregar carrito
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
